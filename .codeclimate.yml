---
engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  eslint:
    enabled: true
  fixme:
    enabled: true
ratings:
  paths:
  - "**.css"
  - "**.js"
# have to exclude third-party libs
exclude_paths:
- "client/assets/css/"
- "client/assets/images/"
- "client/assets/js/"
- "docs/"
